services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - celery
      - db  # Add PostgreSQL dependency
    env_file:
      - .env
    environment:
      - DEBUG=1  # Set this to 0 in production
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DB_HOST=db  # Add DB service name here
      - DB_PORT=5432  # Default PostgreSQL port

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  celery:
    build: .
    command: celery -A ecoride worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - redis
    env_file:
      - .env

  celery-beat:
    build: .
    command: celery -A ecoride beat --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - redis
    env_file:
      - .env

  db:
    image: postgres:17  # PostgreSQL image
    volumes:
      - postgres_data:/var/lib/postgresql/data/  # Data persistence
    env_file:
      - .env  # Load DB credentials from .env file
    environment:
      - POSTGRES_DB=${POSTGRES_DB}  # Refer to the variables in your .env file
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"  # Expose PostgreSQL port

volumes:
  postgres_data:
